<!--
 This is the component that lists the users of the website. It can be accessed
 only by the admin and occurs when the admin clicks the 'users' link in the
 navigation menu.
 Every user can be edited, duplicated, removed or his role may be changed.
 There's also a possibility to create a new user.
-->
<div class="container nav-bar">
  <div class="row">
    <app-page-header></app-page-header>
  </div>
  <div class="container table_pos">
    <table>
      <tr>
        <th></th>
        <th>BASIC INFO</th>
        <th>TOTAL SCORE</th>
        <th>TAGS</th>
        <th>DATA CREATED</th>
        <th></th>
      </tr>

      <tr *ngFor="let user of users ; let i = index">
        <div>
          <ul *ngIf="status[i] == true" class="ShowListControl" style="list-style: none;">
            <li class="clickable">Edit</li>
            <li class="clickable" (click)="DeleteRow(i)">Delete</li>
            <li class="clickable">Make an Administrator</li>
          </ul>
        </div>
        <td>
          <input type="checkbox" class="form-check-input checkbox check">
        </td>
        <td class="name-user">
          <img [src]="user[0].images"> {{user}}
          <div class="email">mihaela.assist.ro</div>
        </td>
        <td class="score">50</td>
        <td class="happy-tag">Smith</td>
        <td class="date-created">12.06.2018</td>
        <td>
          <label class="ListControl" (click)="verify(i)">...</label>
        </td>
      </tr>
    </table>
  </div>

  <footer class="footer">
    <div class="container ">
      <p>
        <span class="alexa-teach-me-2018 ">Alexia Teach Me 2018. All rights reserved</span>
        <span class="terms-conditions ">Terms & Condition</span>
        <span class="privacy ">Privacy</span>
        <span class="support ">Support</span>
      </p>
    </div>
  </footer>
</div>
