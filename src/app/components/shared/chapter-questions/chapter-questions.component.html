  <div class="row">
    <div class="col-xs-6 col-sm-6">

      <div class="btn-group edit-btn">

        <button class="btn" (click)="showI()">Edit</button>
        <button class="btn">Delete</button>
      </div>
      <div class="center1">
        <p class="chapterq1">CHAPTER I</p>
        <p class="chapterq2">Welcome To Desiclassifieds Free Classifieds Free Ads </p>
      </div>
      <div style="display: block;">
        <div>

          <button class="btn create-btn" type="submit" (click)="createQuestion()">
            <span class="create-txt">
              Create
            </span>
            <span class="glyphicon glyphicon-plus-sign plus"></span>
          </button>
        </div>
      </div>
      <div class="alert-danger">{{err}}</div>
      <div *ngIf="show">

        <input type="submit" (click)="addAnswer()" class="addQ " value="+">
        <div class="question_position">
          <div class="createB">
            <span class="Q">Title:</span>
            <input [(ngModel)]="newTitle" class="new-title">
          </div>
          <div *ngFor="let answer of newAnswers; let i=index" class="list createB2">

            <span class="textQ2">Answer:</span>
            <input class="new-title2" [(ngModel)]="newAnswer[i]">
            <input type="submit" (click)="saveQuestion()" value="Save" class="saveB">
          </div>
        </div>
      </div>
      <div *ngFor="let question of questionsList; let i = index" class="container question_position">
        <div class=" questionB">
          <!-- <button *ngIf="showX1" type="button" class="close x_position" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
          <div *ngIf="showInput">
            <input class="inputQ" [(ngModel)]="question.content" type="text" value="">
          </div>


          <p class="Q">Q:</p>
          <p class="A">{{ question.content }}</p>
        </div>

        <div class="list" *ngFor="let answers of question.answers">
          <input type="checkbox" class="check">
          <div *ngIf="showInput">
            <input class="inputA" type="text" value="Edit answer:">
            <input type="button" class="btn save-changes()" (click)="showI()" value="Save">
          </div>


          <p class="textQ">{{ answers }}</p>
        </div>
      </div>
      <!-- Chapter buttons -->
      <div class="chapter-buttons">
        <div *ngIf="showChapter">
          <input type="submit" class="btn chapterBT2" (click)="nextChapter()" value="Next chapter">

        </div>
        <div *ngIf="showChapter2">
          <input type="submit" class="btn chapterBT" (click)="previousChapter()" value="Previous chapter">
        </div>
        <div *ngIf="endChapter">
          <input type="submit" class="btn finish-btn" value="Finish">
        </div>
      </div>
      <div class=" footer2">
        <p class="copyright">
          <strong>Alexa Teach Me 2018.</strong> All rights reserved.</p>
        <p class="alexa-terms">Terms & Conditions</p>
        <p class="alexa-privacy">Privacy</p>
        <p class="alexa-supp">Support</p>
      </div>
    </div>
  </div>
</div>
